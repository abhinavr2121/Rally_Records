<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="{{url_for('static',filename='main.css')}}?v=1.0" rel="stylesheet" type="text/css">


    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js'></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/changelog">Changelog</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container mt-5 text-center">
            <h1 class="display-1"><i class="alter">Rally</i>Records<span class="sup">BETA</span></h1>
            <h3>The custom query-builder for tennis data.</h3>
        </div>
        <div class="container mt-5">
            <form action="/process" method = 'POST'>
                <div class="row">
                    <div class="col pb-5">
                        <select name='data-source' class="form-select" id='data-source'>
                          <option selected value="ATP" class="text-muted">ATP Matches (2005 - 2021)</option>
                          <option value="WTA" class="text-muted">WTA Matches (2007 - 2021)</option>
                        </select>
                    </div>
                <div class="row">
                    <div class="col">
            		  <input type="text" placeholder="Player One" name="p1" class="names">
                    </div>
                    <div class="col">
            		  <input type="text" placeholder="Player Two" name="p2" class="names">
                    </div>
                    <div class="col">
            		  <input type="text" placeholder="Surface" name="surface" id="surface">
                    </div>
                    <div class="col">
            		  <input type="text" placeholder="Location" name="location" id="location">
                    </div>
                    <div class="col">
                      <input type="text" placeholder="Country" name="country" id="country">
                    </div>
                    <div class="col">
                      <input type="number" placeholder="Year" name="year" id = "year" min = '2005', max = '2021'>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2">
            		  <button class="btn btn-primary btn-large wt-50" type="submit">Go!</button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="navbar fixed-bottom bg-dark">
            <div class="container">
                <div class="row w-100 text-center">
                    <div class="col">
                        <span class="text-muted">ATP, WTA data last updated April 19th, 2021.</span>
                    </div>
                    <div class="col">
                        <span class="text-muted">Results may contain a few inaccuracies.</span>
                    </div>
                    <div class="col">
                        <span class="text-muted">Sourced from <a href="http://www.tennis-data.co.uk/alldata.php">Tennis-Data.co.uk</a>.</span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <script type="text/javascript">
    	$( function() {
            var names = {{ names | safe }};
            var surface = {{ surface | safe }};
            var locations = {{ locations | safe }};
            var countries = {{ countries | safe }}
            $( "#surface" ).autocomplete({ source: surface });
            $( ".names" ).autocomplete({ source: names });
            $( "#location" ).autocomplete({ source: locations });
            $( "#country" ).autocomplete({ source: countries });
        });</script>
</html>
